<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📒 Buddy Notes + ToDo + Diary</h1>

  <!-- Google Sign-in -->
  <button id="googleLogin">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <div id="app" style="display:none;">

    <!-- ToDo Section -->
    <section>
      <h2>✅ ToDo</h2>
      <input type="text" id="todoInput" placeholder="Add a task">
      <button onclick="addTodo()">Add</button>
      <ul id="activeTodos"></ul>
      <h3>Completed</h3>
      <ul id="completedTodos"></ul>
    </section>

    <!-- Diary Section -->
    <section>
      <h2>📔 Diary</h2>
      <select id="diaryDate" onchange="loadDiaryEntry()"></select>
      <textarea id="diaryText" placeholder="Write your diary entry..."></textarea>
      <button onclick="saveDiaryEntry()">Save Entry</button>
    </section>

    <!-- Notes Section -->
    <section>
      <h2>📝 Notes</h2>
      <button onclick="toggleSidebar()">📚 Toggle Books</button>
      <div class="notes-container">
        <div id="bookSidebar">
          <h3>Books</h3>
          <ul id="bookList"></ul>
          <input type="text" id="bookInput" placeholder="Add Book">
          <button onclick="addBook()">Add Book</button>
        </div>
        <div id="noteArea">
          <h3 id="currentBook">No Book Selected</h3>
          <ul id="chapterList"></ul>
          <input type="text" id="chapterInput" placeholder="Add Chapter">
          <button onclick="addChapter()">Add Chapter</button>
          <textarea id="noteText" placeholder="Write notes here..."></textarea>
          <button onclick="saveNote()">Save Note</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
